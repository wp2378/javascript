<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지 표시</body>h1>
        <!--
            <img> 태그
            + 웹페이지에 이미지를 삽입하는 태그다.
            +주요 속성
                src
                    이미지 경로를 지정한다.
                    외부 이미지도 설정할 수 잇다.
                alt 
                    이미지를 성명하는 텍스트를 지정한다.
                    웹접근성 준수를 위해서 필수값
                width
                 그림의 너비를 지정한다. (css로 지정가능)
                height
                 그림의 높이를 지정한다. (css로 지정가능)
        -->

        <h2>상품 그림</h2>

        <img src="C:\workspace\web-workspace\html\images\sample.jpg"width="70"height="100"alt="오늘밤 이세계에서">

        <h2>텍스트에 링크 연결하기</h2>
        <a href="https://search.shopping.naver.com/book/catalog/32476078068">오늘밤</a>

        
        <h2>그림에 링크 연결하기</h2>
        <a href="https://search.shopping.naver.com/book/catalog/32476078068">
            <img src="images\sample.jpg"width="70"height="100"alt="오늘밤 이세계에서">오늘밤</a>
</body>
</html>
